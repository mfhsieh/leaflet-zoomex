<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="utf-8" />
    <title>Leaflet.Control.ZoomEx - Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="https://kit.fontawesome.com/8132850410.js" crossorigin="anonymous"></script>

    <script src="src/leaflet-zoomex.js"></script>
    <link rel="stylesheet" href="examples/demo.css" />
</head>

<body>
    <div id="map"></div>

    <script>
        "use strict";

        let map = new L.Map("map", {
            center: [25.048003, 121.517062],
            zoom: 13,
            zoomControl: false,
        });

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            minZoom: 7,
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a>',
        }).addTo(map);

        new L.Control.ZoomEx({
            position: "topleft",
            className: "leaflet-zoomex-topleft",
            zoomOutHtml: '<i class="fas fa-search-minus"></i>',
            zoomInHtml: '<i class="fas fa-search-plus"></i>',
        }).addTo(map);

        new L.Control.ZoomEx({
            position: "topleft",
            className: "leaflet-zoomex-topcenter",
            zoomOutHtml: '<i class="fas fa-minus-square"></i></i>',
            zoomInHtml: '<i class="fas fa-plus-square"></i>',
        }).addTo(map);

        new L.Control.ZoomEx({
            position: "topright",
            className: "leaflet-zoomex-topright",
        }).addTo(map);

        new L.Control.ZoomEx({
            position: "bottomleft",
            className: "leaflet-zoomex-bottomleft",
            zoomOutHtml: '<i class="fas fa-search-minus"></i>',
            zoomInHtml: '<i class="fas fa-search-plus"></i>',
        }).addTo(map);

        new L.Control.ZoomEx({
            position: "bottomleft",
            className: "leaflet-zoomex-bottomcenter",
            zoomOutHtml: '<i class="fas fa-minus-square"></i>',
            zoomInHtml: '<i class="fas fa-plus-square"></i>',
        }).addTo(map);

        new L.Control.ZoomEx({
            position: "bottomright",
            className: "leaflet-zoomex-bottomright",
        }).addTo(map);

        new L.Control.ZoomEx({
            position: "topleft",
            className: "leaflet-zoomex-lefttop",
            zoomOutHtml: '<i class="fas fa-search-minus"></i>',
            zoomInHtml: '<i class="fas fa-search-plus"></i>',
        }).addTo(map);

        new L.Control.ZoomEx({
            position: "topleft",
            className: "leaflet-zoomex-leftcenter",
            zoomOutHtml: '<i class="fas fa-minus-square"></i></i>',
            zoomInHtml: '<i class="fas fa-plus-square"></i>',
        }).addTo(map);

        new L.Control.ZoomEx({
            position: "bottomleft",
            className: "leaflet-zoomex-leftbottom",
        }).addTo(map);

        new L.Control.ZoomEx({
            position: "topright",
            className: "leaflet-zoomex-righttop",
            zoomOutHtml: '<i class="fas fa-search-minus"></i>',
            zoomInHtml: '<i class="fas fa-search-plus"></i>',
        }).addTo(map);

        new L.Control.ZoomEx({
            position: "topright",
            className: "leaflet-zoomex-rightcenter",
            zoomOutHtml: '<i class="fas fa-minus-square"></i>',
            zoomInHtml: '<i class="fas fa-plus-square"></i>',
        }).addTo(map);

        new L.Control.ZoomEx({
            position: "bottomright",
            className: "leaflet-zoomex-rightbottom",
        }).addTo(map);
    </script>
</body>

</html>
